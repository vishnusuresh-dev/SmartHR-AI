<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Paths - SmartHR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
        }

        .stat-content h3 {
            font-size: 2em;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-content p {
            color: #666;
            font-size: 0.9em;
        }

        /* Employee Cards Grid */
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .employee-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .employee-info h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .employee-info p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .card-body {
            padding: 20px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .skill-tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #666;
        }

        .progress-section {
            margin-top: 15px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            height: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn:hover {
            transform: scale(1.05);
        }

        /* Filters */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-state i {
            font-size: 4em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-graduation-cap"></i>
                AI Learning Paths
            </h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Refresh
                </button>
                <a href="/dashboard" class="btn btn-primary">
                    <i class="fas fa-home"></i> Dashboard
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <h3 id="totalEmployees">0</h3>
                    <p>Total Employees</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white;">
                    <i class="fas fa-book-reader"></i>
                </div>
                <div class="stat-content">
                    <h3 id="activeLearners">0</h3>
                    <p>Active Learners</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white;">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <h3 id="avgProgress">0%</h3>
                    <p>Avg. Skill Growth</p>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white;">
                    <i class="fas fa-certificate"></i>
                </div>
                <div class="stat-content">
                    <h3 id="skillGaps">0</h3>
                    <p>Critical Skill Gaps</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label><i class="fas fa-building"></i> Department</label>
                <select id="deptFilter" onchange="filterEmployees()">
                    <option value="">All Departments</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Performance</label>
                <select id="perfFilter" onchange="filterEmployees()">
                    <option value="">All Levels</option>
                    <option value="high">High (85-100)</option>
                    <option value="medium">Medium (70-84)</option>
                    <option value="low">Needs Improvement (< 70)</option>
                </select>
            </div>

            <div class="filter-group">
                <label><i class="fas fa-search"></i> Search</label>
                <input type="text" id="searchInput" placeholder="Search by name or skill..." oninput="filterEmployees()">
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState">
            <i class="fas fa-spinner"></i>
            <p style="margin-top: 20px;">Loading employee data...</p>
        </div>

        <!-- Employees Grid -->
        <div class="employees-grid" id="employeesGrid" style="display: none;"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-users-slash"></i>
            <h3>No Employees Found</h3>
            <p>Add employees to start generating personalized learning paths.</p>
        </div>
    </div>

    <script>
        let allEmployees = [];

        // Load employees on page load
        window.addEventListener('DOMContentLoaded', loadEmployees);

        async function loadEmployees() {
            try {
                const response = await fetch('/api/employees/all');
                const data = await response.json();

                if (data.success) {
                    allEmployees = data.employees;
                    displayEmployees(allEmployees);
                    updateStats(allEmployees);
                    populateFilters(allEmployees);
                } else {
                    showEmptyState();
                }
            } catch (error) {
                console.error('Error loading employees:', error);
                showEmptyState();
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        function displayEmployees(employees) {
            const grid = document.getElementById('employeesGrid');
            grid.style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';

            if (employees.length === 0) {
                showEmptyState();
                return;
            }

            grid.innerHTML = employees.map(emp => {
                const initials = emp.full_name.split(' ').map(n => n[0]).join('').toUpperCase();
                const performanceClass = emp.performance_score >= 85 ? 'success' : 
                                       emp.performance_score >= 70 ? 'warning' : 'danger';
                
                const skills = emp.skills ? Object.keys(emp.skills).slice(0, 4) : [];
                const skillCount = emp.skills ? Object.keys(emp.skills).length : 0;

                return `
                    <div class="employee-card" onclick="viewLearningPath('${emp.employee_id}')">
                        <div class="card-header">
                            <div class="avatar">${initials}</div>
                            <div class="employee-info">
                                <h3>${emp.full_name}</h3>
                                <p>${emp.job_title || 'No title'} â€¢ ${emp.department || 'Unassigned'}</p>
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="skill-tags">
                                ${skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                                ${skillCount > 4 ? `<span class="skill-tag">+${skillCount - 4} more</span>` : ''}
                            </div>

                            <div class="progress-section">
                                <div class="progress-label">
                                    <span>Performance Score</span>
                                    <span class="badge badge-${performanceClass}">${emp.performance_score}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${emp.performance_score}%"></div>
                                </div>
                            </div>

                            <div class="progress-section">
                                <div class="progress-label">
                                    <span>Skill Completeness</span>
                                    <span>${skillCount} skills</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${Math.min(skillCount * 10, 100)}%"></div>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer">
                            <span style="color: #666; font-size: 0.85em;">
                                <i class="fas fa-project-diagram"></i> ${emp.project_count || 0} projects
                            </span>
                            <a href="/learning-paths/employee/${emp.employee_id}" class="view-btn" onclick="event.stopPropagation()">
                                <i class="fas fa-route"></i> View Path
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateStats(employees) {
            document.getElementById('totalEmployees').textContent = employees.length;
            
            const activeLearners = employees.filter(e => e.performance_score < 90).length;
            document.getElementById('activeLearners').textContent = activeLearners;

            const avgScore = employees.reduce((sum, e) => sum + e.performance_score, 0) / employees.length;
            document.getElementById('avgProgress').textContent = Math.round(avgScore) + '%';

            const criticalGaps = employees.filter(e => e.performance_score < 70).length;
            document.getElementById('skillGaps').textContent = criticalGaps;
        }

        function populateFilters(employees) {
            const departments = [...new Set(employees.map(e => e.department).filter(d => d))];
            const deptFilter = document.getElementById('deptFilter');
            
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept;
                deptFilter.appendChild(option);
            });
        }

        function filterEmployees() {
            const deptFilter = document.getElementById('deptFilter').value;
            const perfFilter = document.getElementById('perfFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allEmployees;

            if (deptFilter) {
                filtered = filtered.filter(e => e.department === deptFilter);
            }

            if (perfFilter) {
                if (perfFilter === 'high') {
                    filtered = filtered.filter(e => e.performance_score >= 85);
                } else if (perfFilter === 'medium') {
                    filtered = filtered.filter(e => e.performance_score >= 70 && e.performance_score < 85);
                } else if (perfFilter === 'low') {
                    filtered = filtered.filter(e => e.performance_score < 70);
                }
            }

            if (searchTerm) {
                filtered = filtered.filter(e => 
                    e.full_name.toLowerCase().includes(searchTerm) ||
                    (e.skills && Object.keys(e.skills).some(skill => skill.toLowerCase().includes(searchTerm)))
                );
            }

            displayEmployees(filtered);
        }

        function viewLearningPath(employeeId) {
            window.location.href = `/learning-paths/employee/${employeeId}`;
        }

        function refreshData() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('employeesGrid').style.display = 'none';
            loadEmployees();
        }

        function showEmptyState() {
            document.getElementById('employeesGrid').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
    </script>
</body>
</html>

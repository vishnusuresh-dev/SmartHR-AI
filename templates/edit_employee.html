<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee - {{ employee.full_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body { background: #eef2f7; }
        .form-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 2rem auto;
        }
        .back-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 0.75rem;
            background: #6c757d;
            color: white;
            border: none;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #5a6268;
            color: white;
        }
        .submit-btn {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.75rem;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container my-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="form-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-pencil-square"></i> Edit Employee</h2>
            <a href="{{ url_for('employees') }}" class="back-btn">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <form method="POST" action="{{ url_for('edit_employee', emp_id=employee.id) }}">
            <div class="row">
                <!-- Employee ID (Read-only) -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Employee ID</label>
                    <input type="text" class="form-control" value="{{ employee.employee_id }}" disabled>
                </div>

                <!-- Full Name -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Full Name *</label>
                    <input type="text" name="full_name" class="form-control" 
                           value="{{ employee.full_name }}" required>
                </div>

                <!-- Email -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" 
                           value="{{ employee.email }}" required>
                </div>

                <!-- Phone -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" name="phone" class="form-control" 
                           value="{{ employee.phone or '' }}">
                </div>

                <!-- Department -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Department</label>
                    <input type="text" name="department" class="form-control" 
                           value="{{ employee.department or '' }}">
                </div>

                <!-- Job Title -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Job Title</label>
                    <input type="text" name="job_title" class="form-control" 
                           value="{{ employee.job_title or '' }}">
                </div>

                <!-- Total Experience -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Total Experience (years)</label>
                    <input type="number" name="total_exp" class="form-control" 
                           step="0.1" value="{{ employee.total_exp or 0 }}">
                </div>

                <!-- Manager -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Manager</label>
                    <input type="text" name="manager" class="form-control" 
                           value="{{ employee.manager or '' }}">
                </div>

                <!-- Status -->
                <div class="col-md-6 mb-3">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-select">
                        <option value="Active" {% if employee.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if employee.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        <option value="On Leave" {% if employee.status == 'On Leave' %}selected{% endif %}>On Leave</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="bi bi-check-lg"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

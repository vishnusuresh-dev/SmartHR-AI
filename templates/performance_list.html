<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .stat-box {
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .stat-box h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 14px;
        }
        .stat-box .value {
            font-size: 32px;
            font-weight: bold;
            color: #0066cc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background: #f0f0f0;
            font-weight: bold;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .btn {
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }
        .btn-edit {
            background: #0066cc;
        }
        .btn-add {
            background: #28a745;
        }
        .btn-add:hover {
            background: #218838;
        }
        .score-badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .score-excellent { background: #d4edda; color: #155724; }
        .score-good { background: #d1ecf1; color: #0c5460; }
        .score-average { background: #fff3cd; color: #856404; }
        .score-poor { background: #f8d7da; color: #721c24; }
        .score-none { background: #e2e3e5; color: #383d41; }
        .search-box {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .no-metrics-row {
            background-color: #fff9e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Management</h1>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-box">
                <h3>TOTAL EMPLOYEES</h3>
                <div class="value" id="totalEmployees">0</div>
            </div>
            <div class="stat-box">
                <h3>WITH METRICS</h3>
                <div class="value" id="withMetrics" style="color: #28a745;">0</div>
            </div>
            <div class="stat-box">
                <h3>COMPANY AVERAGE</h3>
                <div class="value" id="avgScore">0.0</div>
            </div>
            <div class="stat-box">
                <h3>MONTH</h3>
                <div class="value" style="font-size: 20px;" id="currentMonth">-</div>
            </div>
        </div>

        <!-- Search and Actions -->
        <div class="header-actions">
            <input type="text" id="searchBox" class="search-box" 
                   placeholder="Search by name, ID, or department..." 
                   style="width: 60%;">
            <a href="/dashboard" class="btn btn-edit">‚Üê Back to Dashboard</a>
        </div>

        <!-- Employee Table -->
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Performance Score</th>
                    <th>Attendance</th>
                    <th>Tasks</th>
                    <th>Quality</th>
                    <th>Last Updated</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="employeeList">
                <tr>
                    <td colspan="9" style="text-align: center; padding: 40px;">
                        Loading employee data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', loadPerformanceData);
        document.getElementById('searchBox').addEventListener('input', filterTable);

        async function loadPerformanceData() {
            try {
                const response = await fetch('/api/performance/list');
                const data = await response.json();

                if (data.success) {
                    displayEmployees(data.employees);
                    updateStatistics(data.stats);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('employeeList').innerHTML = 
                    '<tr><td colspan="9" style="text-align: center; color: red;">Error loading data</td></tr>';
            }
        }

        function displayEmployees(employees) {
            const tbody = document.getElementById('employeeList');
            
            if (employees.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center;">No employees found</td></tr>';
                return;
            }

            tbody.innerHTML = employees.map(emp => {
                const hasMetrics = !emp.no_metrics;
                const score = emp.overall_score || 0;
                
                let scoreClass, scoreDisplay, rowClass = '';
                
                if (hasMetrics) {
                    scoreClass = score >= 85 ? 'score-excellent' : 
                                score >= 70 ? 'score-good' : 
                                score >= 60 ? 'score-average' : 'score-poor';
                    scoreDisplay = score.toFixed(1);
                } else {
                    scoreClass = 'score-none';
                    scoreDisplay = 'No Metrics';
                    rowClass = 'no-metrics-row';
                }

                const date = new Date(emp.last_updated);
                const formattedDate = hasMetrics ? date.toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', year: 'numeric' 
                }) : '-';

                const attendanceDisplay = hasMetrics ? emp.attendance || 0 : '-';
                const tasksDisplay = hasMetrics ? emp.tasks || 0 : '-';
                const qualityDisplay = hasMetrics ? emp.quality || 0 : '-';

                const buttonText = hasMetrics ? 'Edit Metrics' : 'Add Metrics';
                const buttonClass = hasMetrics ? 'btn-edit' : 'btn-add';

                return `
                    <tr class="${rowClass}" data-search="${emp.employee_id.toLowerCase()} ${emp.name.toLowerCase()} ${(emp.department || '').toLowerCase()}">
                        <td>${emp.employee_id}</td>
                        <td>${emp.name}</td>
                        <td>${emp.department || 'N/A'}</td>
                        <td><span class="score-badge ${scoreClass}">${scoreDisplay}</span></td>
                        <td>${attendanceDisplay}</td>
                        <td>${tasksDisplay}</td>
                        <td>${qualityDisplay}</td>
                        <td>${formattedDate}</td>
                        <td>
                            <a href="/performance/edit?id=${emp.employee_id}" class="btn ${buttonClass}">
                                ${buttonText}
                            </a>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStatistics(stats) {
            document.getElementById('totalEmployees').textContent = stats.total_employees;
            document.getElementById('withMetrics').textContent = stats.employees_with_metrics || 0;
            document.getElementById('avgScore').textContent = stats.avg_score.toFixed(1);
            document.getElementById('currentMonth').textContent = stats.current_month;
        }

        function filterTable() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const rows = document.querySelectorAll('#employeeList tr[data-search]');

            rows.forEach(row => {
                const searchData = row.getAttribute('data-search');
                row.style.display = searchData.includes(searchTerm) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
